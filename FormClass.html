<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List class</title>
</head>
<style>

</style>
<body>
    <form>
        <caption>Form number 1:</caption><br><br>
        <label>Enter your name</label>
        <input type="text" name="Fname" readonly><br><br> 
        <label>Phone no.</label>
        <input type="number" name="Phone no." autocomplete="n"><br><br>
        <label>DOB</label>
        <input type="date" name="DOB" autofocus required><br><br>
        <label>Mail</label>
        <input type="email" name="Mail" pattern=""><br><br>
        <label>Password</label>
        <input type="password" name="password" required><br><br>
        <textarea cols="69" rows="6"></textarea>
        <!--.Buttons use in forms..-->
        <label style="color: blue;">COLOR</label><br>
        Red<input type="radio" name="Rang" value="Red">
        Green<input type="radio" name="Rang" value="Green">
        Blue<input type="radio" name="Rang" value="Blue">
        Black<input type="radio" name="Rang" value="Black"><br><br>
        <label style="color: rgb(241, 33, 33);">Hobbies Salman Khan</label><br>
        Shooting<input type="checkbox" value="shooting" name="Sallu">
        Foothpathdriving<input type="checkbox" value="Foothpathdriving" name="Bhoi">
        Blackbuck<input type="checkbox" value="Blackbuck" name="Under">
        Farmhouse<input type="checkbox" value="Farmhouse" name="World"><br><br>
        <select name="City">
         <option value="" selected disabled>Select  City</option>
         <option value="">Agra</option>
         <option value="">Bareilly</option>
         <option value="">Chandigarh</option>
         <option value="">Delhi</option>
         <option value="">Ernakullam</option>
         <option value="">Faridabad</option>
         <option value="">Gorakhpur</option>
         <option value="">Hapur</option>
         <option value="">Indore</option> 
        </select>
        <br><br>
         <input type="file" name="img">
         <br><br>
    </form>
</body>
</html>
